<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" 
          content="width=device-width,  
                   initial-scale=1.0" /> 
    <title>word puzzle</title> 
    <link href="./../css/word-puzzle.css" rel="stylesheet" /> 
</head> 
  
<body> 
    <div class="home-logo">
        <a href="/index.html">
            <img src="/img/home.png" class="home-img">
        </a>
    </div>
    <div class="root"> 
        <h3 class="title">Word guessing</h3> 
        <div id="scrambled"> 
            <h2 id="scrambleWord">Word</h2> 
            <p id="hint"></p> 
        </div> 
        <div id="form"> 
            <input id="input" 
                   type="text" 
                   placeholder="Guess correct name" /> 
        </div> 
        <h3 id="output">Result:</h3> 
        <div class="foot"> 
            <button type="button" 
                    onclick="check()"> 
                Check 
            </button> 
            <button type="button" 
                    onclick="refresh()"> 
                Refresh 
            </button> 
        </div> 
        <script src="./../js/word-puzzle.js"></script> 
    </div> 
</body> 
  
</html>
